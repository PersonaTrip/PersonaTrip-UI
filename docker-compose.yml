version: '3.8'

services:
  personatrip-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: personatrip-ui
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - personatrip-network

networks:
  personatrip-network:
    driver: bridge
